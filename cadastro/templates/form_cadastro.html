<!DOCTYPE html>
<html>

<head>
    <title>Novo Cadastro</title>
</head>

<body>
    <h1>Cadastrar Novo Cliente</h1>

    <form method="POST">
        {% csrf_token %}

        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>E-mail:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Enviar Cadastro</button>
    </form>
</body>

</html>
